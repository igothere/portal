spring.mvc.view.prefix:/WEB-INF/views
spring.mvc.view.suffix:.jsp

server.port: 8080
server.jsp-servlet.init-parameters.development=true

# Database
## jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.check_nullability=true


## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## postgresql
spring.datasource.primary.jndi-name=jdbc/postgresqldb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://192.168.0.2:5433/hamonize_center
spring.datasource.username=hamonize
spring.datasource.password=password


spring.datasource.validation-query=SELECT 1
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;autoReconnection=true;
spring.datasource.tomcat.max-wait=600000
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true


# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true 


# security ouath 
## kakao
spring.security.oauth2.client.registration.kakao.client-id=74c6ba0348d5d5b766d14682015d53fc
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname, profile_image, account_email
spring.security.oauth2.client.registration.kakao.client-name=KaKao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

## redis settings
spring.redis.host=192.168.0.6
spring.redis.port=6379
spring.redis.password=root
spring.session.redis.namespace=spring:session

## session settings
spring.session.store-type=redis
spring.session.redis.flush-mode=on-save


## image & file upload
attach.path=${user.home}/uploads/img
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB